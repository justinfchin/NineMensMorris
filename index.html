<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cover Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Javascript -->

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Nine Men's Morris</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Restart</a></li>
                  <li><a href="#">AI</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
            <canvas id="gameCanvas" height="500" width="500">
              <script src="jquery/src/jquery.js"></script>
              <script src="jcanvas/jcanvas.min.js"></script>
              <script src="ninemensmorris.js"></script>
            </canvas>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>CCNY Spring 2017 CSC448 AI Project, <a href=#>NineMensMorris</a>, by <a href=#>Justin Chin</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>


  </body>
</html>
